<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Task Platform</title>
    <style>
        :root { --primary-color: #4a90e2; }
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { text-align: center; margin-top: 0; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5rem; font-weight: bold; }
        input { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 1rem; font-size: 1rem; }
        button { background-color: #34a853; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #2c8b47; }
        .login-link { text-align: center; margin-top: 1rem; }
        .login-link a { color: var(--primary-color); text-decoration: underline; }
        .notification { padding: 1rem; margin-bottom: 1rem; border-left: 4px solid; border-radius: 4px; }
        .notification.error { background-color: #fbe9e8; border-left-color: #d9534f; }
    </style>
</head>
<body>
    <div class="container">
        <div id="notification-area"></div>
        <form id="register-form">
            <h2>Create Account</h2>
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required>
            <button type="submit">Create Account & Login</button>
            <div class="login-link">
                Already have an account? <a href="index.html">Login here</a>
            </div>
        </form>
    </div>

    <script src="register.js" defer></script>
</body>
</html>
