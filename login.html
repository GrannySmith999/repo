<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Platform</title>
    <style>
        :root { 
            --primary-color: #4a90e2; 
            --dark-bg: #1a1a1a;
            --medium-bg: #2c2c2c;
            --light-text: #e0e0e0;
            --medium-text: #a0a0a0;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--dark-bg); color: var(--light-text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: var(--medium-bg); padding: 2rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 90%; max-width: 400px; border: 1px solid #444; }
        h2 { text-align: center; margin-top: 0; color: var(--light-text); }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5rem; font-weight: bold; color: var(--medium-text); }
        input { padding: 0.75rem; border: 1px solid #555; border-radius: 4px; margin-bottom: 1rem; font-size: 1rem; background-color: #333; color: var(--light-text); }
        button { background-color: var(--primary-color); color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #3a80d2; }
        .register-link { text-align: center; margin-top: 1rem; }
        .register-link a { color: #34a853; text-decoration: underline; }
        .notification { padding: 1rem; margin-bottom: 1rem; border-left: 4px solid; border-radius: 4px; }
        .notification.error { background-color: #4d2a2a; border-left-color: #d9534f; color: #fbe9e8; }
    </style>
</head>
<body>
    <div class="container">
        <div id="notification-area"></div>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email or Username</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div class="register-link">
                Don't have an account? <a href="register.html">Create one</a>
            </div>
        </form>
    </div>

    <script src="login.js" defer></script>
</body>
</html>
